<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing Lines</title>
    <link rel="stylesheet" href="drawingLines.css">
  </head>
  <body>
    <section id="aCanvas">
      <canvas width="300" height="300" id="areaCanvas"></canvas>
    </section>
    <br></br>
    <section id="keyboard">
      <div><input type="image" name="arrowUp" src="images/up.png"/></div>
      <div id="second_line_keys">

        <input type="image" name="arrowDown" src="images/down.png"/>

      </div>
      <input type="button" value="Reset" name="resetButton" />
    </section>
    <script src="drawingLines.js"></script>
  </body>
</html>
