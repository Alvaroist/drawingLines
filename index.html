<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Lines</title>
    <link rel="stylesheet" href="drawingLines.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="aCanvas">
        <canvas width="300" height="300" id="areaCanvas"></canvas>
      </div>
      <div id="keyboard">
        <div class="arrowUp"><input type="button" name="arrowUp" value="↑"/></div>
        <div id="second-line-keys">
          <input type="button" name="arrowLeft" value= "←"/>
          <input type="button" name="arrowDown" value="↓"/>
          <input type="button" name="arrowRight" value="→"/>
        </div>
        <div id="reset">
          <input type="button" value="Reset" name="resetButton" />
        </div>
      </div>
    </div>
    <script src="drawingLines.js"></script>
  </body>
</html>
